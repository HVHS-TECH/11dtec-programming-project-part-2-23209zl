<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="style.css">

<head>
  <title>Hoop Culture - Our Products</title>
</head>

<body>
  <header>
    <h1 id="Ourproducts">Our Products</h1>
  </header>
  <nav>
    <div class="flex-container">
      <div>
        <h2><a class="Ourproducts" href='index.html'>Main Page - About Us</a></h2>
      </div>
      <div>
        <h2><a class="Ourproducts" href='Bballgear.html'>Basketball Gears</a></h2>
      </div>
    </div>

  <main>
  <div class="middle">

    <h3 id="welcomeMessage"></h3>

    <form onsubmit="return false;">
      <label>Name:</label><br>
      <input type="text" id="input_name" required><br>
      <input type="submit" onclick="getFormInput()">
    </form>


    <form onsubmit="return false;">
      <h3 id="summaryMessage"></h3>

      <br><label for="BasketballGear">Choose the gear that you want to buy</label>
      <select id="BasketballGear" name="BasketballGear">
        <option value="Basketball Wristband">Basketball Wristband</option>
        <option value="Basketball Socks">Basketball Socks</option>
        <option value="Basketball Headband">Basketball Headband</option>
        <option value="Basketball Shorts">Basketball Shorts</option>
        <option value="Basketball Jersey">Basketball Jersey</option>
        <option value="Basketball Shoes">Basketball Shoes</option>
      </select>

 
      <br>
      <br><label for="input_value">How many do you want to buy?</label>
      <input type="number" id="input_value" min="1" max="99">

      <br><input type="submit" onclick="getValueInput()">

    </form>

    <br><input type="reset" onclick="resetInput()">

  </div>
 </main>
